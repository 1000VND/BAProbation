<div class="container-fluid p-0 m-0">
  <div class="row mx-2">
    <!-- Header -->
    <div class="card col-cus-12 mb-2">
      <div class="card-body">
        <div class="row align-items-center">
          <!-- Cột tiêu đề (bên trái) -->
          <div class="col-12 col-md-5">
            <h5 class="text-primary font-weight-bold m-0">TỔNG QUAN CHUYẾN HÀNG</h5>
          </div>

          <!-- Cột bộ lọc và nút refresh (bên phải) -->
          <div class="col-12 col-md-7 mt-2 mt-md-0">
            <div class="row w-100 m-0 align-items-center justify-content-md-end">
              <div class="col-auto pl-0 d-flex align-items-center">
                <span class="text-muted font-weight-bold">XEM THEO</span>
              </div>
              <div class="col col-md-auto p-0 multiple-container">
                <ba-multiselect [options]="vehicles" [(ngModel)]="selectedItems" [defaultLabel]="'Chọn phương tiện'">
                </ba-multiselect>
              </div>
              <div class="col-auto pr-0">
                <button type="button" class="btn d-flex align-items-center justify-content-center"
                  style="background-color: #0959a0;" (click)="refreshData()">
                  <i class="fa-solid fa-rotate-right text-white"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row gap-2 m-0">
      <overview-company-widget [vehicleSelected]="selectedItems"></overview-company-widget>

      <vehicle-at-border [vehicleSelected]="selectedItems"></vehicle-at-border>

      <vehicle-at-road [vehicleSelected]="selectedItems"></vehicle-at-road>

      <vehicle-at-factory [vehicleSelected]="selectedItems"></vehicle-at-factory>

      <vehicle-at-port [vehicleSelected]="selectedItems"></vehicle-at-port>

    </div>
  </div>
