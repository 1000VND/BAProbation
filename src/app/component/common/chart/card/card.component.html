<div *ngFor="let data of dataSource;let i=index" class="card-item p-0"
  [style.background-color]="data.color ? data.color : getColor(i)" [ngClass]="widthWidgetCardItem">
  <div class="d-flex flex-column text-start p-2 h-100">
    <span class="font-weight-bold">{{ data.title }}</span>
    <span class="col font-weight-bold my-2 p-0">{{ data.value }} Phương tiện</span>
    <p *ngIf="data.showPercent !== false">{{ (data.valuePercent)?.toFixed(2) }}% / Tổng phương tiện</p>
  </div>
</div>
